<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounting Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Men2zAI - Accounting Tool</h1>
    <button onclick="window.location.href='index.html'">ES</button>
  </header>

  <section class="app">
    <form id="entryForm">
      <input type="text" id="concept" placeholder="Concept" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <h2>History</h2>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Concept</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Totals</h3>
    <p>Income: $<span id="totalIncome">0</span></p>
    <p>Expenses: $<span id="totalExpense">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
