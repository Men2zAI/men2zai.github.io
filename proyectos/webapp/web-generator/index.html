<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men2zAI Web Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 Men2zAI Web Builder</h1>
    <p class="subtitle">Genera páginas HTML personalizadas sin programar</p>
    <button onclick="window.location.href='index_en.html'" class="lang-btn">EN</button>
  </header>

  <main>
    <section class="form-section">
      <h2>Crear página web</h2>
      <form id="webForm">
        <label for="type">Tipo de página:</label>
        <select id="type" name="type">
          <option value="menu">Menú</option>
          <option value="portafolio">Portafolio</option>
          <option value="personal">Presentación Personal</option>
        </select>

        <label for="title">Título de la página:</label>
        <input type="text" id="title" name="title" required />

        <label for="desc">Descripción:</label>
        <textarea id="desc" name="desc" required></textarea>

        <label for="bgcolor">Color de fondo:</label>
        <input type="color" id="bgcolor" name="bgcolor" value="#ffffff" />

        <button type="submit">Generar Página</button>
      </form>

      <div id="previewContainer">
        <h3>Vista previa:</h3>
        <iframe id="preview" title="Preview"></iframe>
      </div>

      <button id="downloadBtn" class="hidden">Descargar HTML</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Men2zAI. Herramienta creada por Men2zAI Lab para generar páginas web simples.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
