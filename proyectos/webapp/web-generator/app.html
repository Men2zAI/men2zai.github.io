<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Páginas - Men2zAI Web Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚙️ Generador de Páginas Web</h1>
    <p class="subtitle">Rellena, selecciona y genera tu página automáticamente</p>
  </header>

  <main>
    <section>
      <label for="templateSelect"><strong>Elige una plantilla:</strong></label>
      <select id="templateSelect">
        <option value="menu">Menú de Restaurante</option>
        <option value="portfolio">Portafolio Personal</option>
        <option value="landing">Landing Page Básica</option>
      </select>
    </section>

    <section id="formSection">
      <!-- Aquí se carga dinámicamente el formulario -->
    </section>

    <section>
      <button id="generateBtn">Generar HTML</button>
      <button id="downloadBtn" disabled>Descargar HTML</button>
    </section>

    <section>
      <h2>Vista previa</h2>
      <iframe id="previewFrame" style="width:100%; height:400px; border:1px solid #ccc;"></iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 Men2zAI. Herramienta generada por Men2zAI Lab.</p>
  </footer>

  <script src="generator.js"></script>
</body>
</html>
