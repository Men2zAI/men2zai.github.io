<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men2zAI Web Builder - Generador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 Men2zAI Web Builder</h1>
    <p class="subtitle">Crea páginas HTML personalizadas desde tu navegador</p>
  </header>

  <main>
    <section class="form-section">
      <h2>1. Selecciona una plantilla</h2>
      <select id="templateSelector">
        <option value="basic">Página Básica</option>
        <option value="menu">Menú de Restaurante</option>
        <option value="portfolio">Portafolio Personal</option>
      </select>
    </section>

    <section class="form-section">
      <h2>2. Ingresa la información</h2>
      <form id="dynamicForm">
        <!-- Campos dinámicos se insertarán aquí -->
      </form>
    </section>

    <section class="form-section">
      <h2>3. Generar y Descargar</h2>
      <button id="generateBtn">Generar HTML</button>
      <button id="downloadBtn" disabled>Descargar</button>
    </section>

    <section class="form-section preview-section">
      <h2>Vista previa</h2>
      <iframe id="previewFrame" class="preview-frame"></iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 Men2zAI. Desarrollado por Men2zAI Lab como herramienta libre para generar páginas web automáticamente.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
