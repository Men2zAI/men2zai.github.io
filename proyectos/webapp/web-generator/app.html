<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men2zAI Web Builder - Generador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓 Modo</button>
  <header>
    <h1>🧠 Men2zAI Web Builder</h1>
    <p class="subtitle">Crea tu propia página HTML en segundos</p>
  </header>

  <main>
    <section>
      <h2>Selecciona una plantilla</h2>
      <select id="templateSelect" onchange="loadTemplateForm()">
        <option value="">-- Elige una plantilla --</option>
        <option value="menu">Menú de Restaurante</option>
        <option value="portfolio">Portafolio Personal</option>
        <option value="landing">Página de Presentación</option>
      </select>
    </section>

    <section id="formSection">
      <!-- Aquí se carga el formulario dinámico -->
    </section>

    <section id="previewSection" style="display:none;">
      <h2>Vista previa en tiempo real</h2>
      <iframe id="previewFrame" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
    </section>

    <section>
      <button onclick="generateHTML()">🔧 Generar HTML</button>
      <button onclick="downloadHTML()">📥 Descargar</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Men2zAI. Esta herramienta fue desarrollada por Men2zAI Lab para facilitar la creación de sitios web simples y rápidos.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
