<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men2zAI Web Builder</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <h1>ðŸ§  Men2zAI Web Builder</h1>
    <p class="subtitle">Generate customized HTML pages without coding</p>
    <button onclick="window.location.href='index.html'" class="lang-btn">ES</button>
  </header>

  <main>
    <section class="form-section">
      <h2>Create a Web Page</h2>
      <form id="webForm">
        <label for="type">Page type:</label>
        <select id="type" name="type">
          <option value="menu">Menu</option>
          <option value="portafolio">Portfolio</option>
          <option value="personal">Personal Intro</option>
        </select>

        <label for="title">Page title:</label>
        <input type="text" id="title" name="title" required />

        <label for="desc">Description:</label>
        <textarea id="desc" name="desc" required></textarea>

        <label for="bgcolor">Background color:</label>
        <input type="color" id="bgcolor" name="bgcolor" value="#ffffff" />

        <button type="submit">Generate Page</button>
      </form>

      <div id="previewContainer">
        <h3>Live Preview:</h3>
        <iframe id="preview" title="Preview"></iframe>
      </div>

      <button id="downloadBtn" class="hidden">Download HTML</button>
    </section>
  </main>
